	<div class="container">
  <div class="ca">ESTAS SON SUS SOLICITUDES POR ATENDER</div>

<table summary="" class="tabf sortable resizable">
 <thead>
  <tr>
	<th class="cf1">Nro Solicitud</th>
	<th class="cf2">Servicio</th>
	<th class="cf1">Area Cliente</th>
	<th class="cf2">Cliente</th>
	<th class="cf1">Area Proveedor</th>

	<th class="cf1">Total Anidadas pendientes</th></tr>
 </thead>

 <tfoot>
  <tr>
   <td  class="PIE" colspan="7">N&uacute;mero de Registros: &nbsp;&nbsp;<span id="nroRegistros">&nbsp;</span></td>
  </tr>
 </tfoot>
</table>
</div>

  <script type="text/javascript">
   	TableKit.Sortable.addSortType(new TableKit.Sortable.Type('status', {
   			pattern : /^[New|Assigned|In Progress|Closed]$/,
   			normal : function(v) {
   				var val = 4;
   				switch(v) {
   					case 'New':
      					val = 0;
   					break;
   					case 'Assigned':
   						val = 1;
   						break;
   					case 'In Progress':
   						val = 2;
   						break;
   					case 'Closed':
   						val = 3;
   						break;
   				}
   			return val;
   			}
   		}
  	));
    </script>

</body>
