<html>
<head>
<title>Caracteristicas del servicio</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" id="elcss" href="media/global.css"  type="text/css">
<SCRIPT TYPE="text/javascript" language="JavaScript" src="media/rutinas.js"></SCRIPT>
<script TYPE="text/javascript"  language="JavaScript" src="media/menu.js"></script>
<script TYPE="text/javascript" language="JavaScript" id="elMenu"></script>
<script TYPE="text/javascript" language="JavaScript" src="media/template.js"></script>
<link  type="text/css" rel="stylesheet" href="media/menu.css">

<SCRIPT TYPE="text/javascript"language="JavaScript">
var sVolver="NO";
function Salvar(){
   var rta;
   Ocultar();
   
   if (document.ff._operacion.value=="L"){
     return true;
   }
   if(sVolver=="SI"){
     return true;
   }
   
   rta=validar(document.ff.indice,"Indice","ENT",0,"OBL","0","999");
   if(!rta){
      Mostrar();
      return false;
   }
   
   var resp = confirm('Esta seguro de realizar esta operación?'); 
   if(!resp)  Mostrar(); 
      return resp;
}


function Volver(){
   document.ff._operacion.value="V";
   document.ff.action="Servicios.po";
   sVolver="SI";
   return true;
}


function Eliminar(){
   document.ff._operacion.value="E";
   return true;
}

function Nuevo(){
   document.ff._operacion.value="L";
   return true;
}

function Grabar(){
   return true;
}


function Caracteristicas(){
  var cadena;
  cadena='Caracteristicas.po';
  window.open(cadena,'Caracteristicas'); 
}

</SCRIPT>


</head>
<body class="cb" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onLoad="try {if (document.forms[0]!=null) document.forms[0].elements[0].focus();}catch(e){}">
<table  class="tabw" summary=""  border="0" cellspacing="0" cellpadding="0">
<tr>
<td align="left">
  <SCRIPT TYPE="text/javascript" language="JavaScript">
  	new menu (MENU_ITEMS0, MENU_POS0);
  </script>
</td> 
</tr>
</table>
<br>
<div class="container">
	<div id="idCreacionRegistro">
          <FORM name="ff" ACTION="AdmCaracteristicaServicio.po" METHOD="get" onsubmit="return Salvar()">
           <table  class="tabf" summary=""   border="0">
             <tr>
               <td class="ca" COLSPAN="4"><STRONG>CARACTERISTICAS DEL SERVICIO</STRONG></td>
             </tr>

             <tr>
              <td class="tit">C&oacute;digo Servicio</td>
              <td class="dat"><INPUT TYPE="Text" class="INP" NAME="codigo" id="codigoServicio" size="15" readonly></td>
              <td class="tit">Nombre Servicio</td>
              <td class="dat"><INPUT TYPE="Text" class="INP" NAME="nombreServicio" size="80" id="nombreServicio" disabled></td>
             </tr>
             
             <tr>
              <td class="tit">Indice</td>
              <td class="dat"><INPUT TYPE="Text" class="INP" NAME="indice" id="Indice" maxlength="4" size="15"  onkeypress="validarTecla(event, 'EN');" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></td>
              <td class="tit">Estado</td>
              <td class="dat"><SELECT NAME="estado" class="INP" id="estado" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></SELECT></td>
             </tr>
             
             <tr>
              <td class="tit">Caracter&iacute;stica</td>
              <td class="dat" colspan="3"><SELECT NAME="codigoCaracteristica" class="INP" id="CodigoCaracteristica" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></SELECT></td>
             </tr>

             <tr>
              <td class="tit">Rol</td>
              <td class="dat"><SELECT NAME="rol" class="INP" id="Rol" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></SELECT></td>
              <td class="tit">Obligatoria</td>
              <td class="dat"><INPUT TYPE="CHECKBOX" NAME="obligatoria" id="Obligatoria" VALUE="S" checked></td>
             </tr>

             <tr>
              <td class="tit">Usuario Inserci&oacute;n</td>
              <td class="dat"><INPUT TYPE="Text" class="IND" NAME="usuarioInsercion" id="UsuarioInsercion" maxlength="30" size="30" disabled onkeypress="validarTecla(event, 'AL');" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></td>
              <td class="tit">Fecha Inserci&oacute;n</td>
              <td class="dat"><INPUT TYPE="Text" class="IND" NAME="fechaInsercion" id="FechaInsercion" maxlength="20" size="30" disabled onkeypress="validarTecla(event, 'FE');" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></td>
             </tr>

             <tr>
              <td class="tit">Usuario Modificaci&oacute;n</td>
              <td class="dat"><INPUT TYPE="Text" class="IND" NAME="usuarioModificacion" id="UsuarioModificacion" maxlength="30" size="30" disabled onkeypress="validarTecla(event, 'AL');" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></td>
              <td class="tit">Fecha Modificaci&oacute;n</td>
              <td class="dat"><INPUT TYPE="Text" class="IND" NAME="fechaModificacion" id="FechaModificacion" maxlength="20" size="30" disabled onkeypress="validarTecla(event, 'FE');" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></td>
             </tr>

             
             <tr>
                <td class="dat2" colspan="4">
				<INPUT TYPE="hidden" name="_operacion" id="_operacion" value="C">
                <INPUT TYPE="Submit" class="BOT" value="Grabar" onClick="Grabar();" accesskey="G">
                <INPUT TYPE="Submit" class="BOT" value="Borrar" id="eliminarRegistro" onClick="Eliminar();" accesskey="E">
                <INPUT TYPE="Submit" class="BOT" value="Nuevo" id="nuevo" onClick="Nuevo();" accesskey="N">
                <INPUT TYPE="Submit" class="BOT" value="Volver al servicio" onClick="Volver();" accesskey="V">
               <!-- <INPUT class="BOT" TYPE="button" VALUE="Caracter&iacute;sticas" onClick="Caracteristicas();"> -->
                </td>
              </tr>
            </table>
           </FORM>
     </div>

	  <table  class="tabf" summary=""  border="0" id="detalle">
	   <tr class="tSup">
			 <td class="cf2">Indice</td>
			 <td class="cf1">Caracter&iacute;stica</td>
			 <td class="cf2">Rol</td>
			 <td class="cf1">Obligatoria</td>
			 <td class="cf2">Estado</td>
	   </tr> 
	  </table>
</div>
</body>
</html>
