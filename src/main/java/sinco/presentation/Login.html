<SCRIPT TYPE="text/javascript" language="JavaScript">
function Salvar(){
   var rta;
   Ocultar();

   rta=validar(document.miForma.l,"Usuario","ALFA",0,"OBL","0","99");
   if(!rta){
      Mostrar();
      return false;
   }

   rta=validar(document.miForma.p,"Password","ALFA",0,"OBL","0","99");
   if(!rta){
      Mostrar();
      return false;
   }

   return true;
}
</SCRIPT>
