<html>
<head>
<title>Auditores</title>
 <link rel="shortcut icon" href="media/logo_favicon.gif" type="image/x-icon">
 <link href="media/favicon.ico" rel="icon" type="image/x-icon">
 <link href="media/favicon.ico" rel="shortcut icon" type="image/x-icon">
 <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
 <link rel="stylesheet" href="media/global.css" type="text/css"/>
 <link  type="text/css" rel="stylesheet" href="media/menu.css"/>
 <script type="text/javascript" src="media/prototype.js"></script>
 <SCRIPT TYPE="text/javascript" src="media/rutinas.js"></SCRIPT>
 <script type="text/javascript" src="media/tablekit.js"></script>
 <script TYPE="text/javascript" src="media/menu.js"></script>
 <script TYPE="text/javascript" id="elMenu"></script>
 <script TYPE="text/javascript" src="media/template.js"></script>

<SCRIPT TYPE="text/javascript">
function Recarga(){
 document.miForma._operacion.value="Recarga";
 document.miForma.submit();
}

 function Listar(){
   $('_operacion').value="L";
   return true;
 }
</SCRIPT>


</head>

<body class="cb" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
  <table  summary="" class="tabw" border="0"  id="mostrarMenu">
  <tr>
   <td>
     <SCRIPT TYPE="text/javascript" language="JavaScript">
       new menu (MENU_ITEMS0, MENU_POS0);
     </script>
   </td> 
  </tr>
 </table>
<br>

 <div class="container">
	
	  <FORM name="miForma" ACTION="AudVerAuditores.po" METHOD="post">
	  <input type="hidden" name="_operacion" id="_operacion" value="X">
	   <table class="tabf" summary=""  border="0">
		<tr>
		 <td class ="ca" COLSPAN="4"><STRONG>Consulta de auditores</STRONG></td>
		</tr> 
		<tr>
		   <td class="tit">Tipo</td>
		   <td class="tit"><SELECT class="INP" NAME="tipoAuditor" id="tipoAuditor" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></SELECT></td>
		   
		</tr>

		<tr>	   
		<td class="tit">Estado</td>
		<td class="tit"><SELECT class="INP" NAME="estadoAuditor" id="estadoAuditor" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></SELECT></td>
		  
		</tr>
		
		<tr>
		  <td class="dat2" COLSPAN="4"><INPUT class="BOT"  TYPE="Submit" VALUE="Listar"  name="miBoton" onClick="Listar();"></td>
		</tr>

		</table>
	
    

   <div id="resultados">
    <table summary=""  class="tabf sortable resizable">
     <thead>
      <tr>
       <th class="cf2">Nombres</th>
	   <th class="cf2">Apellidos</th>
       <th class="cf1">Cargo Gen&eacute;rico</th>
       <th class="cf2">Coordinador</th>
	   <th class="cf2">L&iacute;der</th>
       <th class="cf1">N&uacute;mero de auditorias realizadas</th>
      </tr>
     </thead>
     <tbody id="detalle">
     </tbody>
     <tfoot>
      <tr>
       <td  class="PIE" colspan="10">N&uacute;mero de Registros: &nbsp;&nbsp;<span id="nroRegistros">&nbsp;</span></td>
      </tr>
     </tfoot>
    </table>
   </div>
   </FORM>
  </div>

  <script type="text/javascript">
   	TableKit.Sortable.addSortType(new TableKit.Sortable.Type('status', {
   			pattern : /^[New|Assigned|In Progress|Closed]$/,
   			normal : function(v) {
   				var val = 4;
   				switch(v) {
   					case 'New':
      					val = 0;
   					break;
   					case 'Assigned':
   						val = 1;
   						break;
   					case 'In Progress':
   						val = 2;
   						break;
   					case 'Closed':
   						val = 3;
   						break;
   				}
   			return val;
   			}
   		}
  	));
    </script>
</body>
</html>
