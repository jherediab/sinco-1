<script type="text/javascript" language="JavaScript">

function newSelectUnSelectAll( my_form, field_name )
{
    if(my_form.clickcontrol.checked){
      flag = true;
    }
    else
    {
     flag = false;
    }
    len     =       my_form.elements.length;
    var     index   =       0;
    for( index=0; index < len; index++ )
    {
        if( (my_form.elements[index].name).substring(0,1)== field_name )
        {
            my_form.elements[index].checked=flag;
        }
    }
}
function newSelectUnSelectAll2( my_form, field_name )
{
    if(my_form.clickcontrol2.checked){
      flag = true;
    }
    else
    {
     flag = false;
    }
    len     =       my_form.elements.length;
    var     index   =       0;
    for( index=0; index < len; index++ )
    {
        if( (my_form.elements[index].name).substring(0,4)== field_name )
        {
            my_form.elements[index].checked=flag;
        }
    }
}

</script>
