<SCRIPT TYPE="text/javascript" language="JavaScript">
function Salvar(){
   var rta;
   Ocultar();

   rta=validar(document.ff.apellidos,"Apellidos","ALFA",0,"OBL","0","99");
   if(!rta){
      Mostrar();
      return false;
   }

   rta=validar(document.ff.nombres,"Nombre","ALFA",0,"OBL","0","99");
   if(!rta){
      Mostrar();
      return false;
   }

   return true;
}
</SCRIPT>

</head>

<body class="cb" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0"  onLoad="document.forms[0].nombres.focus()">

	new menu (MENU_ITEMS0, MENU_POS0);
</script>
<br>
 <div class="container">
	<form action="MostrarPersonas.po" method="get" id="ff" name="ff"  onsubmit="return Salvar();">
		<table summary="" border="0" class="tabf">
		  <tr>
		   <td class ="ca" COLSPAN="2"><STRONG>Personas de la Organizaci&oacute;n  </STRONG></td>
		  </tr> 
		  <tr> 
			<td class="tit">Apellidos</td>
			<td class="dat"> <INPUT class="INP" TYPE="text" name="apellidos" maxlength="30"  onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);" onkeypress="validarTecla(event, 'AL');"> </td>
		  </tr>
		  <tr> 
			<td class="tit">Nombre(s)</td>
			<td class="dat"> <INPUT class="INP" TYPE="text" name="nombres" maxlength="30"  onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);" onkeypress="validarTecla(event, 'AL');"> </td>
		  </tr>
		  <tr>

		  </tr>
		</table>
		
	</form>
   </div>
