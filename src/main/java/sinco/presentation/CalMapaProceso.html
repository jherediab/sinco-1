 <script type="text/javascript"language="JavaScript">
 var sVolver2="NO";
 var sVolver="NO";

 function Cargar(){

      document.forms[0].elements[0].focus();
    }

   }
 }

</head>

<body class="cb" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onLoad="Cargar();">

 <table  summary="" width="100%" border="0">
  <tr>
   <td>
     <script type="text/javascript" language="JavaScript">
       new menu (MENU_ITEMS0, MENU_POS0);
     </script>
   </td> 
  </tr>
 </table>
<br>
 <div class="container">
<div class="titulo"><span id="nombreProceso">Nombre del proceso</span></div>
<div class="titulo"><span id="nombreSubProceso">&nbsp;</span></div>
<br>

<TABLE summary="" width="100%" border="0" id="tblProcesos">

    <thead>
      <tr>
		<th class="cf2">Normograma y Mapa de Riesgos</th>
		<th class="cf1">SUBPROCESOS</th>
     </tr>
     </thead>
     <tbody id="detalle">
	   <TR>
    <TD vAlign=top>
     <div id="divDocumentos"></div>
    </TD>
    <TD  vAlign=top>
     <div id="divSubprocesos"></div>

  </TR>
  <TR>

  </tr>

       <div id="divAnexos"></div>

  </tr>
     </tbody>
 </table>
 
 
 <TABLE summary=""  width="100%" border="0"  id="tblSubProcesos">
 
     <thead>

		<th class="cf2">Normograma y Mapa de Riesgos del SubProceso</th>
		<th class="cf1">PROCEDIMIENTOS</th>

    <TD vAlign=top>
     <div id="divDescSub"></div>

    </td>
  </tr>
	 
	 
     </tbody>
 </table>

</div> 
  <script type="text/javascript">
   	TableKit.Sortable.addSortType(new TableKit.Sortable.Type('status', {
   			pattern : /^[New|Assigned|In Progress|Closed]$/,
   			normal : function(v) {
   				var val = 4;
   				switch(v) {
   					case 'New':
      					val = 0;
   					break;
   					case 'Assigned':
   						val = 1;
   						break;
   					case 'In Progress':
   						val = 2;
   						break;
   					case 'Closed':
   						val = 3;
   						break;
   				}
   			return val;
   			}
   		}
  	));
    </script>
 </body>
</html>
