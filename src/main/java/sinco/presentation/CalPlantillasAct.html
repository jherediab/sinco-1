<html>
 <head>

<link rel="stylesheet" href="media/global.css" type="text/css">
 <link  type="text/css" rel="stylesheet" href="media/menu.css">

 <script TYPE="text/javascript" language="JavaScript" src="media/menu.js"></script>
 <script TYPE="text/javascript" language="JavaScript" id="elMenu"></script>
 <script TYPE="text/javascript" language="JavaScript" src="media/template.js"></script>

 <SCRIPT TYPE="text/javascript"language="JavaScript">
 var sVolver2="NO";
 var sVolver="NO";
 function Cargar(){
  try {
    if (document.forms[0]!=null){
      document.forms[0].elements[0].focus();
    }
  }
   catch(e){
   }
 }

 function Salvar(){
   var rta;
   Ocultar();
   if (sVolver=="SI"){
      return true;
   }

   rta=validar(document.miForma.codigo,"C&oacute;digo","ENT",0,"OBL","0","999999999999999");
   if(!rta){
      Mostrar();
      return false;
   }
   rta=validar(document.miForma.descripcion,"Descripción","ALFA",0,"OBL","0","999999999999999");
   if(!rta){
      Mostrar();
      return false;
   }
   rta=validar(document.miForma.estado,"Estado","ALFA",0,"OBL","0","999999999999999");
   if(!rta){
      Mostrar();
      return false;
   }
   var resp = confirm('Esta seguro de realizar esta operación?'); 
   if(!resp)  Mostrar(); 
      return resp;
 }

 function Eliminar(){
   document.miForma._operacion.value="E";
   return true;
 }

 function Grabar(){
   limpieza();
   return true;
 }

 function Consultar(){
   document.miForma2._operacion.value="L";
   return true;
 }

 function Salir(){
    sVolver="SI";
    document.miForma._operacion.value="L";
    return true;
 }

 function Creacion(){
   sVolver2="SI";
   document.miForma2._operacion.value="Nuevo";
   return true;
 }
 function Salvar2(){
   Ocultar();
   if (sVolver2=="SI"){
      return true;
   }

   return true;
 }


 

 </SCRIPT>
</head>

<body class="cb" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onLoad="Cargar();">
  <table  summary="" class="tabw" border="0"  id="mostrarMenu">
  <tr>
   <td>
     <SCRIPT TYPE="text/javascript" language="JavaScript">
       new menu (MENU_ITEMS0, MENU_POS0);
     </script>
   </td> 
  </tr>
 </table>
 <br>
 <br>
 
 <div class="container">

  <div id="trConsulta">
    <form  name="miForma2" action="CalPlantillasAct.po" method="get" onsubmit="return Salvar2();">
     <table class="tabf" summary="" border="0" cellspacing="2" cellpadding="2">
      <tr>
       <td colspan="2">
        <table class="tabw" summary=""  border="0" cellspacing="0" cellpadding="0">
         <tr>
          <td class="ca" width="99%">CONSULTA Plantillas</td>
          <td class="ca" width="1%"><a href = "Javascript:show_help('CalPlantillasAct');"><img height="18" valign="middle" src="media/helps.gif" border="0" alt="Help"></a></td>
         </tr>
        </table>
       </td>
      </tr>
        <tr>
         <td class="tit">Descripci&oacute;n</td>
         <td class="dat"> <INPUT TYPE="Text" class="INP" NAME="fdescripcion" id="fdescripcion" maxlength="60" size="60" onkeypress="validarTecla(event, 'AL');" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></td>
        </tr>

      <tr>
       <td class="dat2" colspan="2">
        <input type="hidden" name="_operacion" value="L">


  

        <input type="submit" class="BOT"  value= "Consultar" onClick="Consultar();">
        <input type="submit" class="BOT"  value= "Crear" id="btnCrear" onClick="Creacion();">
       </td>
      </tr>
     </table>
    </form>
   </div>
   
  <div id="trResultados">
    <table summary=""  class="tabf sortable resizable">
     <thead>
      <tr>
        <th class="cf2">C&oacute;digo</th>
        <th class="cf1">Descripci&oacute;n</th>
        <th class="cf2">Estado</th>
     </tr>
     </thead>
     <tbody id="detalle">
     </tbody>
     <tfoot>
      <tr>
       <td  class="PIE" colspan="3">N&uacute;mero de Registros: &nbsp;&nbsp;<span id="nroRegistros">&nbsp;</span></td>
      </tr>
     </tfoot>
    </table>
   </div>
   
  <div id="trCreacionRegistro">
        <FORM name="miForma" ACTION="CalPlantillasAct.po" METHOD="get" onsubmit="return Salvar()">
         <table class="tabf" summary=""  border="0" cellspacing="2" cellpadding="2">
          <tr>
           <td colspan="2">
            <table class="tabw" summary=""  border="0" cellspacing="0" cellpadding="0">
             <tr>
              <td class="ca" width="99%">Plantillas</td>
              <td class="ca" width="1%"><a href = "Javascript:show_help('CalPlantillasActDetalle');"><img height="18" valign="middle" src="media/helps.gif" border="0" alt="Help"></a>
             </tr>
            </table>
           </td>
          </tr>
          <tr>
           <td class="tit">C&oacute;digo</td>
           <td class="dat"><INPUT TYPE="Text" class="INP" NAME="codigo" id="codigo" maxlength="5" size="20"  onkeypress="validarTecla(event, 'EN');" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);" readonly></td>
          </tr>

          <tr>
           <td class="tit">Descripci&oacute;n</td>
           <td class="dat"> <INPUT TYPE="Text" class="INP" NAME="descripcion" id="descripcion" maxlength="60" size="60"  onkeypress="validarTecla(event, 'AL');" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></td>
          </tr>

          <tr>
           <td class="tit">Estado</td>
           <td class="dat"> <SELECT NAME="estado" class="INP" id="estado" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></SELECT></td>
          </tr>

          <tr>
           <td class="tit">Seleccione una plantilla para copiar objetivos de ella</td>
           <td class="dat"> <SELECT NAME="plantillaAnterior" class="INP" id="plantillaAnterior" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></SELECT></td>
          </tr>

          <tr>
           <td class="tit">Fecha Inserci&oacute;n</td>
           <td class="dat"> <INPUT TYPE="Text" class="IND" NAME="fechaInsercion" id="fechaInsercion" maxlength="10" size="25" disabled onkeypress="validarTecla(event, 'FE');" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></td>
          </tr>

          <tr>
           <td class="tit">Usuario Inserci&oacute;n</td>
           <td class="dat"> <INPUT TYPE="Text" class="IND" NAME="usuarioInsercion" id="usuarioInsercion" maxlength="20" size="25" disabled onkeypress="validarTecla(event, 'AL');" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></td>
          </tr>

          <tr>
           <td class="tit">Fecha Modificaci&oacute;n</td>
           <td class="dat"> <INPUT TYPE="Text" class="IND" NAME="fechaModificacion" id="fechaModificacion" maxlength="10" size="25" disabled onkeypress="validarTecla(event, 'FE');" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></td>
          </tr>

          <tr>
           <td class="tit">Usuario Modificaci&oacute;n</td>
           <td class="dat"> <INPUT TYPE="Text" class="IND" NAME="usuarioModificacion" id="usuarioModificacion" maxlength="20" size="25" disabled onkeypress="validarTecla(event, 'AL');" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></td>
          </tr>

          <tr>
           <td class="dat2" colspan="2"><INPUT TYPE="hidden" NAME="_operacion" ID="_operacion" value="C">
            <INPUT TYPE="Submit" class="BOT" VALUE="Grabar"   id="btnGrabar" onClick="Grabar();" accesskey="G">
            <INPUT TYPE="Submit" class="BOT" VALUE="Eliminar" id="btnEliminar" onClick="Eliminar();" accesskey="E">
            <input type="Submit" class="BOT" value= "Salir" onClick="Salir();">
			</td>
           </tr>
          </table>
         </FORM>
        </div>
   </div>

  <script type="text/javascript">
   	TableKit.Sortable.addSortType(new TableKit.Sortable.Type('status', {
   			pattern : /^[New|Assigned|In Progress|Closed]$/,
   			normal : function(v) {
   				var val = 4;
   				switch(v) {
   					case 'New':
      					val = 0;
   					break;
   					case 'Assigned':
   						val = 1;
   						break;
   					case 'In Progress':
   						val = 2;
   						break;
   					case 'Closed':
   						val = 3;
   						break;
   				}
   			return val;
   			}
   		}
  	));
    </script>
 </body>
</html>
