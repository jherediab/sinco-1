<html>
 <head>
 <title>Servicios</title>
 <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
 <link rel="stylesheet" href="media/global.css" type="text/css">
 <script type="text/javascript" src="media/prototype.js"></script>
 <SCRIPT TYPE="text/javascript" language="JavaScript" src="media/rutinas.js"></SCRIPT>

 <script TYPE="text/javascript" language="JavaScript" src="media/menu.js"></script>
 <script TYPE="text/javascript" language="JavaScript" id="elMenu"></script>
 <script TYPE="text/javascript" language="JavaScript" src="media/template.js"></script>
 <script type="text/javascript" src="media/tablekit.js"></script>
 <link  type="text/css" rel="stylesheet" href="media/menu.css">

 <SCRIPT TYPE="text/javascript"language="JavaScript">
 var sVolver2="NO";
 var sVolver="NO";
 function Cargar(){
  try {
    if (document.forms[0]!=null){
      document.forms[0].elements[0].focus();
    }
  }
   catch(e){
   }
 }

 function Consultar(){
   document.miForma2._operacion.value="L";
   return true;
 }

 function Salvar2(){
   Ocultar();
   if (sVolver2=="SI"){
      return true;
   }
  /*
   rta=validar(document.miForma2.descripcion,"Descripci&oacute;n","ALFA",0,"OBL","0","999999999999999");
   if(!rta){
      Mostrar();
      return false;
   }
   */
   return true;
 }
 </SCRIPT>
</head>

<body class="cb" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onLoad="Cargar();">
 <table  summary="" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
   <td align="left">
     <SCRIPT TYPE="text/javascript" language="JavaScript">
       new menu (MENU_ITEMS0, MENU_POS0);
     </script>
   </td> 
  </tr>
 </table>
 <br>
 <br>
  <div class="container">
  <div id="trConsulta">
    <form  name="miForma2" action="ServiciosListar.po" method="get" onsubmit="return Salvar2();">
     <table class="tabf" summary="" border="0" cellspacing="2" cellpadding="2">
      <tr>
       <td colspan="2">
        <table width="100%" summary=""  border="0" cellspacing="0" cellpadding="0">
         <tr>
          <td class="ca" width="99%">CONSULTA Servicios</td>
          <td class="ca" width="1%"><a href = "Javascript:show_help('ServiciosListar');"><img height="18" valign="middle" src="media/helps.gif" border="0" alt="Help"></a>
         </tr>
        </table>
       </td>
      </tr>
      
      <tr>
       <td class="tit">Descripci&oacute;n</td>
       <td class="dat"> <INPUT TYPE="Text" class="INP" NAME="descripcion" id="fdescripcion" maxlength="100" size="100" onkeypress="validarTecla(event, 'AL');" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></td>
      </tr>
      
      <tr>
         <td class="tit">Especializado</td>
         <td class="dat"><SELECT NAME="especializado" class="INP" id="fespecializado" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></SELECT></td>
      </tr>
      
      <tr>
       <td class="dat2" colspan="2">
        <input type="hidden" name="_operacion" value="L">
        <input type="submit" class="BOT"  value= "Consultar" onClick="Consultar();">
       </td>
      </tr>
     </table>
    </form>
   </div>
   
  <div id="trResultados">
    <table summary=""  class="tabf sortable resizable">
     <thead>
      <tr>
        <th class="cf2">C&oacute;digo</th>
        <th class="cf1">Descripci&oacute;n</th>
        <th class="cf2">Especializado</th>
        <th class="cf1">Duraci&oacute;n</th>
        <th class="cf2">Unidad Medida</th>
     </tr>
     </thead>
     <tbody id="detalle">
     </tbody>
     <tfoot>
      <tr>
       <td  class="PIE" colspan="5">N&uacute;mero de Registros: &nbsp;&nbsp;<span id="nroRegistros">&nbsp;</span></td>
      </tr>
     </tfoot>
    </table>
   </div>
   
  <div id="trAreas">
    <table class="tabf" summary=""  border="0" cellspacing="2" cellpadding="2">
     <tr>
      <td colspan="2">
       <table width="100%" summary=""  border="0" cellspacing="0" cellpadding="0">
        <tr>
         <td class="ca" width="99%">Areas que prestan el servicio</td>
         <td class="ca" width="1%"><a href = "Javascript:show_help('ServiciosListar');"><img height="18" valign="middle" src="media/helps.gif" border="0" alt="Help"></a>
        </tr>
       </table>
      </td>
     </tr>
     <tr>
      <td class="tit">Nombre Servicio</td>
      <td class="dat"> <span id="nombreServio">&nbsp;</span></td>
     </tr>
    </table>
    <br>
    <table summary=""  class="tabf sortable resizable">
     <thead>
      <tr>
        <th class="cf1">Nombre Area</th>
        <th class="cf2">Responsable(s) Servicio</th>
     </tr>
     </thead>
     <tbody id="detalleArea">
     </tbody>
     <tfoot>
      <tr>
       <td  class="PIE" colspan="3">N&uacute;mero de Registros: &nbsp;&nbsp;<span id="nroAreas">&nbsp;</span></td>
      </tr>
     </tfoot>
    </table>
    <br>
    <input type="button" class="BOT" value= "Salir" onClick="regresar();">    
   </div>
  </div>

  <script type="text/javascript">
   	TableKit.Sortable.addSortType(new TableKit.Sortable.Type('status', {
   			pattern : /^[New|Assigned|In Progress|Closed]$/,
   			normal : function(v) {
   				var val = 4;
   				switch(v) {
   					case 'New':
      					val = 0;
   					break;
   					case 'Assigned':
   						val = 1;
   						break;
   					case 'In Progress':
   						val = 2;
   						break;
   					case 'Closed':
   						val = 3;
   						break;
   				}
   			return val;
   			}
   		}
  	));
    </script>
 </body>
</html>
