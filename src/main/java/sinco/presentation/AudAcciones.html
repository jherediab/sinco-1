<html>
 <head>
 <title>Creaci&oacute;n acciones de mejoramiento</title>
 <link rel="shortcut icon" href="media/logo_favicon.gif" type="image/x-icon">
 <link href="media/favicon.ico" rel="icon" type="image/x-icon">
 <link href="media/favicon.ico" rel="shortcut icon" type="image/x-icon">
 <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
 <link rel="stylesheet" href="media/global.css" type="text/css"/>
 <link  type="text/css" rel="stylesheet" href="media/menu.css"/>

 <script type="text/javascript" src="media/prototype.js"></script>
 <SCRIPT TYPE="text/javascript" src="media/rutinas.js"></SCRIPT>

 <script type="text/javascript" src="media/tablekit.js"></script>
 <script TYPE="text/javascript" src="media/menu.js"></script>
 <script TYPE="text/javascript" id="elMenu"></script>
 <script TYPE="text/javascript" src="media/template.js"></script>
 <SCRIPT TYPE="text/javascript">
 var sVolver2="NO";
 var sVolver="NO";
 function Cargar(){
  try {
    if (document.forms[0]!=null){
      document.forms[0].elements[0].focus();
    }
  }
   catch(e){
   }
 }

 function Salvar(){
   var rta;
   Ocultar();
   if (sVolver=="SI"){
      return true;
   }

   rta=validar($('ciclo'),"ciclo","ENT",0,"OBL","0","999999999999999");
   if(!rta){
      Mostrar();
      return false;
   }
   
   return true;
 }

 function Grabar(){
   limpieza();
   $('_operacion').value="M";
   return true;
 }

 function Consultar(){
   $('_operacion').value="L";
   return true;
 }


 </SCRIPT>
</head>

<body class="cb" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onLoad="Cargar();">
 <table  summary="" width="100%" border="0">
  <tr>
   <td>
     <SCRIPT TYPE="text/javascript">
       new menu (MENU_ITEMS0, MENU_POS0);
     </script>
   </td> 
  </tr>
 </table>
 
 <div class="container">
  <FORM name="ff" ACTION="AudAcciones.po" METHOD="post" onsubmit="return Salvar()">
  <input type="hidden" name="_operacion" id="_operacion" value="X">
  <table   class="tabf" summary="" width="100%" border="0">
   <tr>
 	  <td class="dat">Resultados Auditoria</td>
    <td class="datc">
     <label id="labelNombre" name="labelNombre" align="center"></label>
    </td>
   </tr>
  </table>
  
  <div id="divConsulta">
   <br>
   <table width="100%" class="tabf" summary="" border="0">
    <tr>
      <td colspan="4" class="ca" width="95%">CONSULTA</td>
    </tr>
	
    <tr>
     <td class="tit">Ciclo</td>
     <td class="dat"><SELECT NAME="ciclo" class="INP" id="ciclo" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></SELECT></td>
 	  <td class="dat2">
       <input type="submit" class="BOT"  value= "Consultar" id="btnConsultar" onClick="Consultar();">
    </td>
    </tr>
	
    </table>
   </div>

  <div id="divResultados">
  <br>
	 <table summary="" class="tabf">
	  <thead>
	   <tr>
		 <th class="cf1">Nombre</th>
		 <th class="cf2">Pregunta</th>
		 <th class="cf1">Respuesta</th>
		 <th class="cf2">Asociado a</th>	 
		 <th class="cf1">Incluir &nbsp;<INPUT class="INP" TYPE="checkbox" name= "clickcontrol2" onclick= "fMarcar(this.checked,self.document.ff,'P_')"</th>
	   </tr>
	   </thead>
	   <tbody id="tblDetalles">
	   </tbody>
	  </table>	 
	  <br>
	 <table summary="" class="tabf" id="tblGrabar">
     <tr>
      <td class="dat2" colspan="4">
      <input type="submit" class="BOT" value="Incluir"   id="btnGrabar" onclick="Grabar();">
     </td>
    </tr>
   </table>
	  
  </div>
  <input type="hidden" name="ciclo" id="cicloKey" value="0">
  
  </FORM>

 </DIV>
 
  <script type="text/javascript">
   	TableKit.Sortable.addSortType(new TableKit.Sortable.Type('status', {
   			pattern : /^[New|Assigned|In Progress|Closed]$/,
   			normal : function(v) {
   				var val = 4;
   				switch(v) {
   					case 'New':
      					val = 0;
   					break;
   					case 'Assigned':
   						val = 1;
   						break;
   					case 'In Progress':
   						val = 2;
   						break;
   					case 'Closed':
   						val = 3;
   						break;
   				}
   			return val;
   			}
   		}
  	));
    </script>
 </body>
</html>
