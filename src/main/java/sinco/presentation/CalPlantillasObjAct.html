<SCRIPT TYPE="text/javascript"language="JavaScript">

function ContarElementos(my_form, field_name ){
   len     =       my_form.elements.length;
   var     index   =       0;
   var    cuantos=0;
    for( index=0; index < len; index++ ){
        if( (my_form.elements[index].name).substring(0,field_name.length)== field_name ){
            if (my_form.elements[index].checked==true){
              cuantos++;
            }
        }
    }
   return cuantos;
}

function Salvar(){
   var rta;
   Ocultar();
   
  if (document.miForma.plantilla.length==0){
     mostrar_mensaje("No hay plantillas disponibles para realizar la operación"); 
     Mostrar(); 
     return false;
  }
  
   if (document.miForma._operacion.value=="L"){
     return true;
   }
   
   var cuantos=ContarElementos(document.miForma,"_X")
   if (cuantos==0){
      var resp = confirm('Al realizar esta operacion, en la plantilla no quedará ningun elemento. Esta seguro'); 
      if(!resp)  {
          Mostrar(); 
          return false;
      }
   }
   
   var resp = confirm("Quedan " + cuantos + " Elementos. Esta seguro de realizar esta operación?"); 
   if(!resp)  Mostrar(); 
      return resp;
}

function Grabar(){
   document.miForma._operacion.value="C";
   return true;
}

function Consultar(){
 document.miForma._operacion.value="L";
 return true;
}


function Recarga(){
 document.miForma._operacion.value="L";
 document.miForma.submit();
 return true;
}

function Carga(){
  objeto=document.miForma.subproceso;
  if (objeto.length==0){
     if (document.miForma.proceso.value!="X"){
        cambioProceso(document.miForma.proceso.value);
     }
  }
}

</SCRIPT>
