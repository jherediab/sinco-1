 function Cargar(){

    }
  }
   catch(e){
   }
 }

 function Salvar2(){
   Ocultar();
   if (sVolver2=="SI"){
      return true;
   }

   return true;
 }
 
 function Salvar(){
   var rta;
   Ocultar();
   if ($('_operacion').value=="L"){
      return Salvar2();
   }

   if (sVolver=="SI"){
      return true;
   }

   rta=validar($('ciclo'),"ciclo","ENT",0,"OBL","0","999999999999999");
   if(!rta){
      Mostrar();
      return false;
   }
   
   rta=validar($('codigoInforme'),"Código Informe","ENT",0,"OBL","0","999999999999999");
   if(!rta){
      Mostrar();
      return false;
   }
   
   return true;
 }

 function Eliminar(){
   $('_operacion').value="E";
   return true;
 }

 function Grabar(){
   limpieza();
   $('_operacion').value="M";
   return true;
 }

 function Consultar(){
   $('_operacion').value="V";
   return true;
 }

 function PreparaConsulta(){
   sVolver2="SI";
   sVolver="SI";
   $('_operacion').value="L";
   return true;
 }

 function Salir(){
    sVolver="SI";
    if ($('_operacion').value=="M"){
      $('_operacion').value="V";
    }
    else {
      $('_operacion').value="X";
    }
    return true;
 }

 function Preguntas(){
   sVolver="SI";
   $('_operacion').value="L";
   document.ff.action="AudBloques.po";
   return true;
 }
 
 
 function CambioCiclo(){
   sVolver="SI";
