<html>
<head>
<title>Ver Resultados Del Plan</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="media/favicon.ico" rel="icon" type="image/x-icon">
<link href="media/favicon.ico" rel="shortcut icon" type="image/x-icon">
<link  type="text/css" rel="stylesheet" href="media/menu.css">
<link rel="stylesheet" href="media/global.css" type="text/css">

<script TYPE="text/javascript"  language="JavaScript" src="media/menu.js"></script>
<script TYPE="text/javascript" language="JavaScript" id="elMenu"></script>
<script TYPE="text/javascript" language="JavaScript" src="media/template.js"></script>
<script type="text/javascript" language="JavaScript" src="media/jquery.js"></script>
<script type="text/javascript" language="JavaScript" src="media/stickytooltip.js"></script>
<SCRIPT TYPE="text/javascript" language="JavaScript" src="media/rutinas.js"></SCRIPT>

<SCRIPT TYPE="text/javascript"language="JavaScript">
function Salvar(){
 var rta;
 Ocultar();
   
 if (document.miForma.ciclo.length==0){
   mostrar_mensaje("No hay ciclos disponibles para realizar la operación"); 
   Mostrar(); 
   return false;
 }

  if (document.miForma.ciclo.value==0){
     mostrar_mensaje("Debe seleccionar un ciclo"); 
     Mostrar(); 
     return false;
  }

 try {
  if (document.miForma.area.length==0){
    mostrar_mensaje("No hay areas disponibles para realizar la operación"); 
    Mostrar(); 
    return false;
  }
   
  if (document.miForma._operacion.value!="RECARGA"){
    if (document.miForma.area.value=="0"){
       mostrar_mensaje("Debe seleccionar un area"); 
       Mostrar(); 
       return false;
    }
  }
 }
 catch(e){} 
   
 return true;
}

function volver(){
 document.miForma2._operacion.value="RECARGA";
 document.miForma2.submit();
 return true;
}

function Recarga(){
 if (document.miForma.ciclo.value>0){
   document.miForma._operacion.value="RECARGA";
   document.miForma.submit();
 }
 return true;
}


</SCRIPT>

</head>
<body class="cb" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onLoad="try {if (document.forms[0]!=null) document.forms[0].elements[0].focus();}catch(e){}">
  <table  summary="" class="tabw" border="0"  id="mostrarMenu">
  <tr>
   <td>
     <SCRIPT TYPE="text/javascript" language="JavaScript">
       new menu (MENU_ITEMS0, MENU_POS0);
     </script>
   </td> 
  </tr>
 </table>
<br> 

<div class="container">
	<div id="trSeleccionar">
      <FORM name="miForma" ACTION="CalVerResultados.po" METHOD="get" onsubmit="return Salvar()">
      
       <table class="tabf" summary=""  border="0">
        <tr>
         <td class ="ca" COLSPAN="4"><STRONG>Resultados del Plan de area</STRONG></td>
        </tr> 
        <tr>
           <td class="tit">Ciclo</td>
           <td class="dat"><SELECT NAME="ciclo" class="INP" id="idCiclo" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"  onchange="Recarga();"></SELECT></td>
        </tr>
        
        <tr id="trArea"> 
           <td class="tit">Area</td>
           <td class="dat"><SELECT NAME="area" class="INP" id="idArea" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></SELECT></td>
        </tr>
        <tr>
          <td class="dat2" colspan="2">
          <INPUT TYPE="hidden" NAME="_operacion" value="VER">
          <INPUT class="BOT"  TYPE="Submit"  VALUE="Siguiente" name="miBoton" accesskey="G"></td>
        </tr>
       </table>
      </FORM>
    </div>


	<div id="trPlan">
      <FORM name="miForma3" ACTION="CalVerResultados.po" target="_blank"  METHOD="post">
        <INPUT TYPE="hidden" NAME="ciclo"  id="cicloV">
        <INPUT TYPE="hidden" NAME="area"  id="areaV">
        <INPUT TYPE="hidden" NAME="codigoPlan" id="codigoPlanV">

      <table class="tabf" summary=""  border="0">
        <tr>
         <td class ="ca" COLSPAN="4"><STRONG>Resultados Plan Sistema Integrado de Gesti&oacute;n</STRONG></td>
        </tr> 
        <tr>
           <td class="tit">Ciclo</td>
           <td class="dat"><span id="nombreCicloA">&nbsp;</span></td>
        </tr>
        
        <tr>
           <td class="tit">Area</td>
           <td class="dat"><span id="nombreAreaA">&nbsp;</span></td>
        </tr>
       </table>    
		<br>
        <table class="tabf" summary=""  border="0">
         <tr>
          <td>
           <table class="tabw"  summary=""  border="0" id="plan">
             <caption class="CA">PLAN NUMERO &nbsp; <span id="numeroPlan">&nbsp;</span></caption>
              <tr>
               <td width="20%" class="CF2">Objetivo</td>
               <td width="80%" class="CF1">&nbsp;</td>
             </tr>
           </table>                     
          </td>
         </tr>
         <tr class="dat2">
          <td>
           <INPUT TYPE="hidden" NAME="_operacion" value="GRAFICA">
           <INPUT class="BOT"  TYPE="Submit"  VALUE="Ver grafica" name="miBoton" accesskey="G">
          </td>
         </tr>
        </table>
		<br>
		<table summary=""  class="tabf sortable resizable">
			<caption class="ca2">Cumpliento por proceso</caption>
			<thead>
			 <tr>
				<th class="cf1">Proceso</th>
				<th class="cf2">Cumplimiento del proceso</th>
			 </tr>
			</thead>
			<tbody id="resumen">
			</tbody>
		</table>
	
       </FORM>
      </div>
   </div>
   
	<div  id="mystickytooltip" class="stickytooltip">
	<div style="padding:5px" id="notasAlPie">&nbsp;</div>
	<div class="stickystatus">&nbsp;</div>
	</div>
 
 </body>
</html>
