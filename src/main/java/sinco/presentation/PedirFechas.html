<SCRIPT TYPE="text/javascript"language="JavaScript">
function Salvar(){
   var rta;
   Ocultar();
   
   rta=validar(document.miForma.fechaInicio,"Fecha Inicio","FECH",0,"OBL","0","999999999999999");
   if(!rta){
      Mostrar();
      return false;
   }
   rta=validar(document.miForma.fechaFin,"Fecha Fin","FECH",0,"OBL","0","999999999999999");
   if(!rta){
      Mostrar();
      return false;
   }   
   return true;   
}
function Cargar(){

  try {
      if (document.forms[0]!=null) {
         document.forms[0].elements[0].focus();
      }
  }
  catch(e){}   
   
  try {
    document.miForma.fechaInicio.value=getCookie("PedirFechasFechaInicio");
    document.miForma.fechaFin.value=getCookie("PedirFechasFechaFin");
  }
  catch(e){
  }
  
  document.miForma.fechaInicio.focus();
}

function Consultar(){
   setCookie("PedirFechasFechaInicio",document.miForma.fechaInicio.value,360);
   setCookie("PedirFechasFechaFin",document.miForma.fechaFin.value,360);
   return true;
}
</SCRIPT>

</head>

<body class="cb" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0"   onLoad="Cargar();">

<!-- script que define y configura el calendario-->

   Calendar.setup({
