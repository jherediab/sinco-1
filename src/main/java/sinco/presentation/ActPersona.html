<html>
<head>
<title>Actualizar personas</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="media/global.css" type="text/css">
<script TYPE="text/javascript"  language="JavaScript" src="media/menu.js"></script>
<script TYPE="text/javascript" language="JavaScript" id="elMenu"></script>
<script TYPE="text/javascript" language="JavaScript" src="media/template.js"></script>
<link  type="text/css" rel="stylesheet" href="media/menu.css">
<script type="text/javascript" src="media/prototype.js"></script>
<SCRIPT TYPE="text/javascript" language="JavaScript" src="media/rutinas.js"></SCRIPT>

 <SCRIPT TYPE="text/javascript"language="JavaScript">
 function Salvar(){
   
   Ocultar();
   var resp =false; 
   
   
   rta=validar($('responsable'),"Funcionario Asignado","ENT",0,"OBL","0","999999999999999");
   if(!rta){
      return false;
   }
   
   if (estado.value!='I') {
     resp = confirm('Esta seguro de realizar la operacion?'); 
   }
   else {
     resp = confirm('Esta Inactivando definitivamente esta persona, esta operación no es reversible. Esta seguro?'); 
   }
   if(!resp) Mostrar(); 
   return resp;
 }
 </script>
</head>

<body class="cb" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<SCRIPT TYPE="text/javascript" language="JavaScript"  id="mostrarMenu">
	new menu (MENU_ITEMS0, MENU_POS0);
</script>

<br>
<br>
<div class="container">
   <FORM name="miForma" ACTION="ActPersona.po" METHOD="get" onsubmit="return Salvar();">
   <table summary=""  border="0"  class="tabf">
	  <tr>
	   <td class ="ca" COLSPAN="2"><STRONG>Actualizar el estado del funcionario</STRONG></td>
	  </tr> 
	  <tr>
		 <td class="tit">Nombre Funcionario</td>
		 <td class="dat"><span id="nombre">&nbsp;</span></td>
	  </tr>

	  <tr>
		 <td class="tit">Solicitudes por atender</td>
		 <td class="dat"><span id="solicitudesAbiertas">&nbsp;</span></td>
	  </tr>

	  <tr>
		 <td class="tit">Servicios especializados a cargo</td>
		 <td class="dat"><span id="especializados">&nbsp;</span></td>
	  </tr>
	  
	  <tr>
		 <td class="tit">Estado</td>
		 <td class="dat"><SELECT class="INP" NAME="estado" id="estado" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></SELECT></td>
	  </tr>

	  <tr id="trResponsable">
		 <td class="tit">Funcionario asignado</td>
		 <td class="dat"><SELECT class="INP" NAME="responsable" id="responsable" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></SELECT></td>
	  </tr>
	  
	  <tr id="trGrabar">
			<td class="tit">&nbsp;</td>
			<td class="dat2">
			<INPUT class="INP" TYPE="hidden" NAME="tipo"  id="idTipo" value="M">
			<INPUT class="INP" TYPE="hidden" NAME="codigoEmpleado" id="codigoEmpleado">					
			<INPUT TYPE="Submit" class="BOT" VALUE="Grabar" name="miBoton"></td>
	  </tr>
	  </table>
	  
	  </FORM>
	 <span id="mensaje">&nbsp;</span>
 </div>

</body>
</html>
