<html>
 <head>
 <title>Caracteristicas Valor</title>
 <link rel="shortcut icon" href="media/logo_favicon.gif" type="image/x-icon">
 <link href="media/favicon.ico" rel="icon" type="image/x-icon">
 <link href="media/favicon.ico" rel="shortcut icon" type="image/x-icon">
 <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
 <link rel="stylesheet" href="media/global.css" type="text/css"/>
 <link  type="text/css" rel="stylesheet" href="media/menu.css"/>

 <script type="text/javascript" src="media/prototype.js"></script>
 <SCRIPT TYPE="text/javascript" src="media/rutinas.js"></SCRIPT>

 <script type="text/javascript" src="media/tablekit.js"></script>
 <script TYPE="text/javascript" src="media/menu.js"></script>
 <script TYPE="text/javascript" id="elMenu"></script>
 <script TYPE="text/javascript" src="media/template.js"></script>
 <SCRIPT TYPE="text/javascript">
 var sVolver2="NO";
 var sVolver="NO";
 function Cargar(){
  try {
    if (document.forms[0]!=null){
      document.forms[0].elements[0].focus();
    }
  }
   catch(e){
   }
 }

 function Salvar2(){
   Ocultar();
   if (sVolver2=="SI"){
      return true;
   }

   return true;
 }
 function Salvar(){
   var rta;
   Ocultar();
   if ($('_operacion').value=="L"){
      return Salvar2();
   }

   if (sVolver=="SI"){
      return true;
   }

   rta=validar($('valor'),"Valor","ENT",0,"OBL","0","999999999999999");
   if(!rta){
      Mostrar();
      return false;
   }
   rta=validar($('descripcion'),"Descripción","ALFA",0,"OBL","0","999999999999999");
   if(!rta){
      Mostrar();
      return false;
   }
   rta=validar($('estado'),"Estado","ALFA",0,"OBL","0","999999999999999");
   if(!rta){
      Mostrar();
      return false;
   }
   var resp = confirm('Esta seguro de realizar esta operaci\xf3n?'); 
   if(!resp)  Mostrar(); 
      return resp;
 }

 function Eliminar(){
   $('_operacion').value="E";
   return true;
 }

 function Grabar(){
   limpieza();
   return true;
 }

 function Consultar(){
   $('_operacion').value="L";
   return true;
 }

 function PreparaVolver(){
   sVolver2="SI";
   sVolver="SI";
   $('_operacion').value="V";
   document.ff.action="Caracteristicas.po";
   return true;
 }


 function Salir(){
    sVolver="SI";
    $('_operacion').value="L";
    return true;
 }

 function Nuevo(){
   sVolver="SI";
   $('_operacion').value="Nuevo";
   return true;
 }

 function Modificar(){
   sVolver="SI";
   $('_operacion').value="P";
   return true;
 }

 </SCRIPT>
</head>

<body class="cb" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onLoad="Cargar();">
 <table  summary="" width="100%" border="0">
  <tr>
   <td>
     <SCRIPT TYPE="text/javascript">
       new menu (MENU_ITEMS0, MENU_POS0);
     </script>
   </td> 
  </tr>
 </table>
<div class="container">
 <FORM name="ff" ACTION="CaracteristicasValor.po" METHOD="post" onsubmit="return Salvar()">
  <input type="hidden" name="_operacion" id="_operacion" value="X">

 <input type="hidden" name="codigo" id="caracteristicaHidden">

  <table   class="tabf" summary="" width="100%" border="0">
   <tr>
 	  <td class="dat">Caracteristicas Valor</td>
    <td class="datc">
     <label id="labelNombre" name="labelNombre" align="center"></label>
    </td>
 	  <td class="dat2">
       <input type="submit" class="BOB"  value= "Regresar" id="btnVolver"  onClick="PreparaVolver();">
       <input type="submit" class="BOB"  value= "Consultar" id="btnConsultar" onClick="Consultar();">
       <input type="submit" class="BOB"  value= "Nuevo" id="btnCrear" onClick="Nuevo();">
       <input type="Button" class="BOB"  value= "Ayuda" id="btnAyuda" onClick="show_help('CaracteristicasValor');">
    </td>
   </tr>
  </table> 
  <div id="divResultados">
   <br>
   <table summary="" class="tabf sortable resizable">
    <thead>
     <tr>
        <th class="cf2">Valor</th>
        <th class="cf1">Descripci&oacute;n</th>
        <th class="cf2">Area Aplica</th>
        <th class="cf1">Duraci&oacute;n</th>
        <th class="cf2">Unidad Medida</th>
        <th class="cf2">Estado</th>
     </tr>
    </thead>
   <tbody id="detalle">
   </tbody>
   <tfoot>
    <tr>
     <td  class="PIE" colspan="6">N&uacute;mero de Registros: &nbsp;&nbsp;<span id="nroRegistros">&nbsp;</span></td>
    </tr>
   </tfoot>
  </table>
 </div>
 <div id="divCreacionRegistro">
  <br>
  <table class="tabf" summary=""  border="0" cellspacing="0" cellpadding="0">
   <tr>
    <td colspan="4" class="ca" width="98%">Creaci&oacute;n / Modificaci&oacute;n</td>
   </tr>
   <tr>
    <td class="tit">Valor</td>
    <td class="dat"><INPUT TYPE="Text" class="INP" NAME="valor" id="valor" maxlength="10" size="20"  onkeypress="validarTecla(event, 'EN');" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></td>
    <td class="tit">Descripci&oacute;n</td>
    <td class="dat"> <INPUT TYPE="Text" class="INP" NAME="descripcion" id="descripcion" maxlength="255" size="70"  onkeypress="validarTecla(event, 'AL');" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></td>
   </tr>

   <tr>
    <td class="tit">Area Aplica</td>
    <td class="dat" colspan="3"> <SELECT NAME="areaAplica" class="INP" id="areaAplica" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></SELECT></td>
   </tr>

   <tr>
    <td class="tit">Duraci&oacute;n</td>
    <td class="dat"><INPUT TYPE="Text" class="INP" NAME="duracion" id="duracion" maxlength="5" size="20"  onkeypress="validarTecla(event, 'EN');" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></td>
    <td class="tit">Unidad Medida</td>
    <td class="dat"> <SELECT NAME="unidadMedida" class="INP" id="unidadMedida" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></SELECT></td>
   </tr>

   <tr>
    <td class="tit">Valor Padre</td>
    <td class="dat" colspan="3"> <SELECT NAME="valorPadre" class="INP" id="valorPadre" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></SELECT></td>
   </tr>
   
   <tr>
    <td class="tit">Estado</td>
    <td class="dat" colspan="3"> <SELECT NAME="estado" class="INP" id="estado" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></SELECT></td>
   </tr>
   

   <tr>
    <td class="tit">Fecha Inserci&oacute;n</td>
    <td class="dat"> <INPUT TYPE="Text" class="IND" NAME="fechaInsercion" id="fechaInsercion" maxlength="10" size="50" disabled onkeypress="validarTecla(event, 'FE');" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></td>
    <td class="tit">Usuario Inserci&oacute;n</td>
    <td class="dat"> <INPUT TYPE="Text" class="IND" NAME="usuarioInsercion" id="usuarioInsercion" maxlength="20" size="50" disabled onkeypress="validarTecla(event, 'AL');" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></td>
   </tr>

   <tr>
    <td class="tit">Fecha Modificaci&oacute;n</td>
    <td class="dat"> <INPUT TYPE="Text" class="IND" NAME="fechaModificacion" id="fechaModificacion" maxlength="10" size="50" disabled onkeypress="validarTecla(event, 'FE');" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></td>
    <td class="tit">Usuario Modificaci&oacute;n</td>
    <td class="dat"> <INPUT TYPE="Text" class="IND" NAME="usuarioModificacion" id="usuarioModificacion" maxlength="20" size="50" disabled onkeypress="validarTecla(event, 'AL');" onkeydown="return f_salto2(event);" onkeyup="return f_salto(event);"></td>
   </tr>

     <tr>
      <td class="dat2" colspan="4">
      <input type="submit" class="BOT" value="Grabar"   id="btnGrabar" onclick="Grabar();">
      <input type="submit" class="BOT" value="Eliminar" id="btnEliminar" onclick="Eliminar();">
      <input type="submit" class="BOT" value="Salir"   id="btnSalir" onclick="Salir();">
     </td>
    </tr>
   </table>
  </div>
 
  </FORM>
 </DIV>
  <script type="text/javascript">
   	TableKit.Sortable.addSortType(new TableKit.Sortable.Type('status', {
   			pattern : /^[New|Assigned|In Progress|Closed]$/,
   			normal : function(v) {
   				var val = 4;
   				switch(v) {
   					case 'New':
      					val = 0;
   					break;
   					case 'Assigned':
   						val = 1;
   						break;
   					case 'In Progress':
   						val = 2;
   						break;
   					case 'Closed':
   						val = 3;
   						break;
   				}
   			return val;
   			}
   		}
  	));
    </script>
 </body>
</html>
